<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      height: 1000vh !important;
      position: static !important;
      overscroll-behavior: none;
    }

    flutter-view {
      position: fixed !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
    }

    @supports (-webkit-touch-callout: inherit) {
      body {
        height: 1000vh !important;
      }
    }
  </style>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cattaca">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ED</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=4.0" />
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://telegram.org/js/telegram-web-app.js" defer=""></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeParams = Telegram.WebApp.themeParams;
      const headerColor = themeParams.bg_color || "#0000FF";
      Telegram.WebApp.setHeaderColor(headerColor);
    });
  </script>
  <script>window.scroll(0, window.document.body.scrollHeight);</script>
  
</body>
</html>
